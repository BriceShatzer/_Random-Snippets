<!-- inline style sheet....YOLO-->
<style>
    @media (min-width: 970px) {
    #contact-us-form h2.col-md-12, #contact-us-form .form-group.col-md-12{padding-left: 0;padding-right: 0;}
    }
</style>
<div id="contact-us-form" class="well clearfix">
<!-- 
form tag from webform created in business catalyst
<form name="catwebformform7299" method="post" onsubmit="return checkWholeForm7299(this)" enctype="multipart/form-data" action="http://linkstechnologysolutions.businesscatalyst.com/FormProcessv2.aspx?WebFormID=79761&OID={module_oid}&OTYPE={module_otype}&EID={module_eid}&CID={module_cid}">
-->
<form action="http://linkstechnologysolutions.businesscatalyst.com/FormProcessv2.aspx?WebFormID=79761" onsubmit="return checkWholeForm7299(this)" method="post" role="form" name="catwebformform7299" enctype="multipart/form-data">
    <h2 class="col-md-12">Contact Us</h2>
    <div class="form-group col-xs-6 col-md-12">
    <label for="name" class="control-label">Name</label>
    <div>
    <input type="text" class="form-control" id="name" name="FirstName" placeholder="Name" />
    </div>
    </div>
    <div class="form-group col-xs-6 col-md-12">
    <label for="EmailAddress" class="control-label">Email
    <span class="req"> * </span>
    </label>
    <div>
    <input type="email" class="form-control" id="EmailAddress" name="EmailAddress" placeholder="Enter email address" />
    </div>
    </div>
    <div class="form-group col-xs-6 col-md-12">
    <label for="HomePhone" class="control-label">Phone </label>
    <div>
    <input type="tel" class="form-control" id="HomePhone" name="HomePhone" placeholder="Enter phone number" />
    </div>
    </div>
    <div class="form-group col-xs-6 col-md-12">
    <label for="message" class="control-label">Message</label>
    <div>
    <textarea class="form-control" id="message" name="CAT_Custom_514375" placeholder="Any questions or Comments?" onkeydown="if(this.value.length&gt;=4000)this.value=this.value.substring(0,3999);"></textarea>
    </div>
    </div>
    {module_ccsecurity}
    <div class="form-group col-md-12" style="margin-bottom: 0px;">
    <div>
    <input class="btn btn-default" type="submit" value="Submit" id="catwebformbutton" />
    <!--
                <button type="submit" class="btn btn-default">Submit</button>
            -->
    </div>
    </div>
    <script type="text/javascript" src="/CatalystScripts/ValidationFunctions.js"></script>
    <script type="text/javascript">
    //<![CDATA[
    var submitcount7299 = 0;
    function checkWholeForm7299(theForm) {
        var why = "";
        if (theForm.EmailAddress) why += checkEmail(theForm.EmailAddress.value);
        if (why != "") {
            alert(why);
            return false;
        }
        if (submitcount7299 == 0) {
            submitcount7299++;
            theForm.submit();
            return false;
        } 
        else {
        alert("Form submission is in progress.");
        return false;
        }
    }
    //]]>
    </script>
</form>
</div>
