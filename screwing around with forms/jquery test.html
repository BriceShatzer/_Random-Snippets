<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>serialize demo</title>
  <style>

  p { color:red; margin:5px; font-size:14px; }
  	</style>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
 
 
<form>
  <select name="single">
    <option>Single</option>
    <option>Single2</option>
  </select>
<br /><br />
  <select name="multiple" multiple="multiple">
      <option value="11111">11111</option>
      <option value="22222">22222</option>
      <option value="33333">33333</option>
      <option value="44444">44444</option>
  </select>
<br /><br />
    <input type="checkbox" name="check" id="checkboxSpot_1" value="c1" />
    <input type="checkbox" name="check" id="checkboxSpot_2" value="c2" />
    <input type="checkbox" name="check" id="checkboxSpot_3" value="c3" />
    <input type="checkbox" name="check" id="checkboxSpot_4" value="c4" />
<br /><br />
<div style="display:none;">  
  <input type="radio" name="radio" value="radio1" id="r1"/>
  <label for="r1">radio1</label>
  <input type="radio" name="radio" value="radio2" id="r2"/>
  <label for="r2">radio2</label>
</div>
</form>
<p>
  <tt id="results"></tt></p>
<script>
    function showValues() {
      var str = $("form").serialize();
      $("#results").text( str );
    }
    $("input[type='checkbox'], input[type='radio']").on( "click", showValues );
    $("select").on( "change", showValues );
    showValues();
</script>
 
</body>
</html>
